name: Sync Kindle Highlights
on: [push, workflow_dispatch]
jobs:
  sync-highlights:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Sync highlights
        # Usamos docker run nativo para evitar el error de versión del cliente
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/code/resources \
          -e BOOK_DB_ID=${{ secrets.BOOK_DB_ID }} \
          -e NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} \
          ghcr.io/arkalim/kindle-to-notion:master \
          node /code/dist/main.js

      # Paso CRÍTICO: Docker crea archivos como 'root'. 
      # Esto devuelve los permisos al usuario de GitHub Actions para poder hacer commit.
      - name: Fix permissions
        if: always()
        run: sudo chown -R $USER:$USER .

      - name: Commit cache changes
        uses: EndBug/add-and-commit@v9
        with:
          message: Commit cache changes
          add: sync.json

      - name: Push cache changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
